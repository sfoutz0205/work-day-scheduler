<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
       <!-- Timeblocks go here -->
     <div class="row  time-block" id="hour9">
        <div class="col-1 hour">9:00 AM</div>
        <textarea class="col task-input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
     </div>
     <div class="row time-block" id="hour10">
        <div class="col-1 hour">10:00 AM</div>
        <textarea class="col task-input" id="task2"></textarea>
        <button class="col-1 saveBtn fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour11">
        <div class="col-1 hour">11:00 AM</div>
        <textarea class="col task-input" id="task3"></textarea>
        <button class="col-1 saveBtn fas fa-save"></i></button>
     </div>
     <div class="row time-block" id="hour12">
        <div class="col-1 hour">12:00 PM</div>
        <textarea class="col task-input" id="task4"></textarea>
        <button class="col-1 saveBtn fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hour13">
        <div class="col-1 hour">1:00 PM</div>
        <textarea class="col task-input" id="task5"></textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
     </div>
     <div class="row time-block" id="hour14">
        <div class="col-1 hour">2:00 PM</div>
        <textarea class="col task-input" id="task6"></textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block" id="hour15">
        <div class="col-1 hour">3:00 PM</div>
        <textarea class="col task-input" id="task7"></textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
     </div>
     <div class="row time-block" id="hour16">
        <div class="col-1 hour">4:00 PM</div>
        <textarea class="col task-input" id="task8"></textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block" id="hour17">
        <div class="col-1 hour">5:00 PM</div>
        <textarea class="col task-input" id="task9"></textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
     </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
