<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
       <!-- Timeblocks go here -->
     <div class="row  time-block" id="time-block-1">
        <div class="col-1 hour" id="hour1">9:00 AM</div>
        <textarea class="col" id="task1">TASK</textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
     </div>
     <div class="row time-block">
        <div class="col-1 hour" id="hour2"></div>
        <textarea class="col" id="task2">TASK</textarea>
        <button class="col-1 saveBtn fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="hour3"></div>
        <textarea class="col" id="task3">TASK</textarea>
        <button class="col-1 saveBtn fas fa-save"></i></button>
     </div>
     <div class="row time-block">
        <div class="col-1 hour" id="hour4"></div>
        <textarea class="col" id="task4">TASK</textarea>
        <button class="col-1 saveBtn fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="hour5"></div>
        <textarea class="col" id="task5">TASK</textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
     </div>
     <div class="row time-block">
        <div class="col-1 hour" id="hour6"></div>
        <textarea class="col" id="task6">TASK</textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="hour7"></div>
        <textarea class="col" id="task7">TASK</textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
     </div>
     <div class="row time-block">
        <div class="col-1 hour" id="hour8"></div>
        <textarea class="col" id="task8">TASK</textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour" id="hour9"></div>
        <textarea class="col" id="task9">TASK</textarea>
        <button class="col-1 saveBtn fas fa-save"></button>
     </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
